active: ${LOG_CONFIG}

configurations:
  default:
    appender: Syslog
    appender_config:
      transport: udp # tcp, default udp
      transport_config:
        host: localhost
        port: 514
        max_message_length: 2048 # min 480, default 2048
        transgression_action: split # or truncate
      formatter: SimpleSyslog
      formatter_config:
        appname: 'bwu_log-test'
    filter:

  print:
    appender: Print
    filter:

  file:
    appender: File
    file_path: log/app.log
    rotate_days: 1
    rotate_size: 10M

